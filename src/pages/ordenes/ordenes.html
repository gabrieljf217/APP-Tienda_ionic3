<ion-header>

  <ion-navbar>
    <ion-title>Ordenes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item
            *ngFor="let orden of _cs.ordenes"
            (click)="detalle(orden)">

      {{ orden.id }}
    </button>
  </ion-list>

</ion-content>

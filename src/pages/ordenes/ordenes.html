<ion-header>

  <ion-navbar color="blues">
    <ion-title>Ordenes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let orden of _cs.ordenes"
          (click)="detalle(orden)" color="blues">

    <ion-card-header>
      <strong>Orden Id: {{ orden.id }}</strong>
    </ion-card-header>
    <ion-card-content>
      <h5 *ngFor="let item of orden.detalle">{{ item.producto }}.</h5>
    </ion-card-content>
  
  </ion-card>

</ion-content>

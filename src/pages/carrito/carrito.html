<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only  (click)="viewCtrl.dismiss()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>carrito</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div text-center class="carritoVacio" *ngIf="_cs.items.length===0">
    <ion-icon name="ios-cart-outline" class="icon-5x"></ion-icon>
    <br>
    Su carrito está vació
  </div>
<!-- // TODO: color icono -->

<div *ngIf="_cs.items.length != 0">
  <ion-grid>
    <ion-row *ngFor="let item of _cs.items; let i = index;">
      <ion-col>
        <img [src]="item.codigo | imagen "/>
      </ion-col>
      <ion-col>
        <p>{{ item.producto }}</p>
        <p>{{ item.precio_compra | currency: 'USD':true }}</p>
        <button ion-button small outline block color="danger" 
                (click)="_cs.removerItem( i )">
          Eliminar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr>
  <ion-grid>
      <ion-row>
        <ion-col>
          <h3>
            <strong>Total:</strong>
            {{ _cs.totalCarrito | currency: 'USD':true }}
          </h3>
        </ion-col>
      </ion-row>
  </ion-grid>

  <button ion-button block (click)="_cs.realizarPedido()">
    Realizar compra
  </button>

</div>
  
</ion-content>

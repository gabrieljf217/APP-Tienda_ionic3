<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <img [src]="item.codigo | imagen" alt="">
  <div padding>
    <h5>{{ item.producto }}</h5>
    <p>
      <strong>Precio: </strong>{{ item.precio_compra | currency: 'USD':true }}
    </p>
    <p>
      {{ item.descripcion }}
      <br>
      <br>
      <strong>{{ item.proveedor }}</strong>
    </p>
    <button ion-button block icon-left (click)="_cs.agregarCarrito( item )">
      <ion-icon name="cart"></ion-icon>
      Agregar al carrito
    </button>

  </div>



</ion-content>

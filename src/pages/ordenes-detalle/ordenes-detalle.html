<ion-header>

  <ion-navbar color="blues">
    <ion-title>Orden {{ orden.id }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngFor="let item of orden.detalle">
      <ion-row class="colorback" >
        <ion-col class="img">
          <img [src]="item.codigo | imagen "/>
        </ion-col>
        <ion-col text-center>
          <p>{{ item.producto }}</p>
          <p>{{ item.precio_compra | currency: 'USD':true }}</p>
        </ion-col>
      </ion-row>
      <hr>
    </div>

  <button round ion-button block color="danger" (click)="borrarOrden( orden.id )">
    Borrar orden
  </button>

</ion-content>
